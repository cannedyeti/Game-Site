<!DOCTYPE html>
<html lang="en">
	<head>

	<body>

		<script type="text/javascript" src="js/game.js"></script>
		
		<h1>Battle Royale!</h1>
		<ul>

				<form name="heroN">

		<div id ="main">
			<img id="image" src="map.jpg"/>

			<div id="hero">
			</div>

			<div id="villian">
			</div>

		</div>

		<br/><br/>
		
		<div id="choose">
			<button id="attackB">Attack!
			</button>
			<button id="healB">Heal!
			</button>
		</div>
 

	
	









	
	</body>
