<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML 5/JavaScript Game</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
		
		<h1>Battle Royale!</h1>
		<ul>
			<li id="heroName">
				<form id ="heroN" action="">
					<input type="text" id="heroText" placeholder="Enter Hero Name"/><input type="submit"/>
				</form>
			</li>     
			<li id="enemyName">
				<form id="enemyN" action="">
					<input type="text" id="enemyText" placeholder="Enter Enemy Name"/><input type="submit"/>
				</form>
			</li>
		</ul>
		<ul>
			<li id="2"></li>
			<li id="3"></li>	
		</ul>

		<div id ="main">
			<img id="image" src="map.jpg"/>
			<p id="status"></p>
			<div id="hero">
			</div>

			<div id="villian">
			</div>

		</div>

		<br/><br/>
		
		<div id="choose">
			<button id="attackB">Attack!
			</button>
			<button id="healB">Heal!
			</button>
		</div>
 

	
	









	
	</body>
</html>
